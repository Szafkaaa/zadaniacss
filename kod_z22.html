    <div id="zadanie22">
        <p> Informatyka jest nauką o przetwarzaniu informacji. Jest to dyscyplina, która zajmuje się algorytmami oraz ich implementacją w formie programów komputerowych. Informatyka jest fundamentem nowoczesnych technologii i odgrywa kluczową rolę w rozwoju społeczeństwa informacyjnego. Wiedza z zakresu informatyki umożliwia tworzenie zaawansowanych systemów informacyjnych oraz rozwiązywanie złożonych problemów technologicznych.</p>
        <p id="gruby_tomczak"> Informatyka obejmuje szeroki zakres tematów od teorii obliczeń po praktyczne aspekty wdrażania systemów komputerowych. Programowanie, analiza danych, sztuczna inteligencja i cyberbezpieczeństwo to tylko niektóre z dziedzin, które składają się na tę dynamicznie rozwijającą się naukę. Informatycy opracowują rozwiązania, które zmieniają świat, umożliwiając automatyzację procesów oraz rozwój innowacyjnych produktów.</p>
        <h1 id="dlawszyskich_tomczak"> Informatyka to także dziedzina, która ma ogromny wpływ na inne nauki i przemysł. Narzędzia informatyczne są wykorzystywane w badaniach naukowych, medycynie, inżynierii i wielu innych obszarach. Wiedza informatyczna jest niezbędna do tworzenia modeli symulacyjnych, analizy dużych zbiorów danych oraz projektowania systemów sterowania. Dzięki informatyce możliwe jest także rozwijanie nowych technologii, takich jak internet rzeczy czy robotyka.</h1>
        <div id="dlawszyskich_tomczak"> Współczesna informatyka stawia przed specjalistami wiele wyzwań, w tym związanych z etyką i ochroną prywatności. Rozwój technologii informacyjnych wiąże się z koniecznością odpowiedzialnego podejścia do zarządzania danymi oraz zapewnienia bezpieczeństwa cyfrowego. Informatycy muszą być świadomi zagrożeń i odpowiedzialnie podejmować decyzje, które będą miały wpływ na społeczeństwo i przyszłość technologii.</div>
